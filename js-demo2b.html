<script>
    $(document).ready(function() {
       $("#btn").click(function(event) {

        $('<caption></caption>').appendTo('table');
        
        $('<thead></thead>').appendTo('table');
        $('<tr id="showheading"></tr>').appendTo('thead');
        $('<th class="head1"></th>').appendTo('#showheading');
        $('<th class="head2"></th>').appendTo('#showheading');
        $('<th class="head3"></th>').appendTo('#showheading');
        $('<th class="head4"></th>').appendTo('#showheading');
        $('<th class="head5"></th>').appendTo('#showheading');

        $('<tbody></tbody>').appendTo('table');
        $('<tr id="showcalories"></tr>').appendTo('tbody');
        $('<td></td>').appendTo('#showcalories');
        $('<td></td>').appendTo('#showcalories');
        $('<td></td>').appendTo('#showcalories');
        $('<td></td>').appendTo('#showcalories');
        $('<td></td>').appendTo('#showcalories');

        $('<tr id="showfat"></tr>').appendTo('tbody');
        $('<td class="fat1"></td>').appendTo('#showfat');
        $('<td class="fat2"></td>').appendTo('#showfat');
        $('<td class="fat3"></td>').appendTo('#showfat');
        $('<td class="fat4"></td>').appendTo('#showfat');
        $('<td class="fat5"></td>').appendTo('#showfat');
        
        $('<tfoot></tfoot>').appendTo('table');
        $('<tr id="showven"></tr>').appendTo('tfoot'); 
        $('<td class="ven1"></td>').appendTo('#showven');
        $('<td class="ven2"></td>').appendTo('#showven');
        $('<td class="ven3"></td>').appendTo('#showven');
        $('<td class="ven4"></td>').appendTo('#showven');
        $('<td class="ven5"></td>').appendTo('#showven');

        $.getJSON('jq/data.json', function(jqdata) {
            $('table caption:first-child').append(jqdata.title);

            $('#showheading th.head1').append(jqdata.heading);
            $('#showheading th.head2').append(jqdata.head1);
            $('#showheading th.head3').append(jqdata.head2);
            $('#showheading th.head4').append(jqdata.head3);
            $('#showheading th.head5').append(jqdata.head4);

            $('#showfat td.fat1:first-child').append(jqdata.subheadfat);
            $('#showfat td.fat2').append(jqdata.fat1);
            $('#showfat td.fat3').append(jqdata.fat2);
            $('#showfat td.fat4').append(jqdata.fat3);
            $('#showfat td.fat5').append(jqdata.fat4);
            
            $('#showcalories td:first-child').append(jqdata.subheadcal);
            $('#showcalories td:nth-child(2)').append(jqdata.cal1);
            $('#showcalories td:nth-child(3)').append(jqdata.cal2);
            $('#showcalories td:nth-child(4)').append(jqdata.cal3);
            $('#showcalories td:last-child').append(jqdata.cal4);
            
            $('#showven td.ven1').append(jqdata.subheadven);
            $('#showven td.ven2').append(jqdata.ven1);
            $('#showven td.ven3').append(jqdata.ven2);
            $('#showven td.ven4').append(jqdata.ven3);
            $('#showven td.ven5').append(jqdata.ven4);
        });
    });
});
 </script>
